<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenith Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }
    .container {
      max-width: 640px;
      margin: auto;
      padding: 32px 24px;
      text-align: center;
    }
    img.logo {
      max-width: 220px;
      margin: 32px auto 16px;
      display: block;
    }
    .cta {
      display: block;
      margin: 16px 0;
      padding: 16px;
      background: #b79bd6;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
    }
    .cta.secondary {
      background: #e6e1ec;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">

    <img src="logo-zenith-beauty.png" class="logo" alt="Zenith Beauty">

    <a id="instagramLink" class="cta" href="#" target="_blank">
      Seguici su Instagram
    </a>

    <a id="homeLink" class="cta secondary" href="#">
      Torna alla home
    </a>

  </div>

  <script>
    const instagram = localStorage.getItem("instagramLink") 
      || "https://www.instagram.com/giorgiaborghesee";
    const home = localStorage.getItem("homeLink") 
      || "./";

    document.getElementById("instagramLink").href = instagram;
    document.getElementById("homeLink").href = home;
  </script>
</body>
</html>
